<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalLabel">complete the service</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="serviceDetailsForm" (ngSubmit)="onSubmit(serviceDetailsForm.value)">
          <p>
            <label for="">Precio:</label>
            <input type="number" [formControl]="serviceDetailsForm.controls['price']"/>
          </p>
          <p>
            <label for="">Duración:</label>
            <input type="text" [formControl]="serviceDetailsForm.controls['time']"/>
          </p>
          <p>
            <label for="">Descripción:</label>
            <input type="text" [formControl]="serviceDetailsForm.controls['description']"/>
          </p>
          <!-- <button type="submit">Submit</button> -->
          <input type="submit" class="btn btn-secondary"value="Submit">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">atras</button>
        </form>
      </div>
    </div>
  </div>
</div>
