<section>
  <ul class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <li *ngIf="product.service == activeService">
        <p>id = {{ product.service}} {{ activeService }}</p>
        <p>{{ product.description }}
          {{ product.time }}
          {{ product.price }}</p>
      </li>
    </div>
  </ul>
</section>
